	  <title>BrowserParty | Loading...</title>
      <script src="TiqoLClient.js?012" class="keep"></script>
      <script class="keep">		  
		var tiqoL = null;
		function connect(){
			if (document.getElementById("cookie-message"))document.getElementById("cookie-message").style.display = "none"; 
			if (document.getElementById("loading-screen"))document.getElementById("loading-screen").style.display = "unset"; 
			var tiqoL = new TiqoLClient("127.0.0.1" , 9885, true);
			tiqoL.connect();
			window.localStorage.accepted_cookies = true;
		}
		
		window.addEventListener('load', function() {
		  	if (window.localStorage.accepted_cookies){
				connect();
			}
		})
		
		//functions for the game
		function scrollElement(element, amount){
			amount += $(element).scrollLeft();
			$(element).stop().animate({
				scrollLeft: $(element).offset().left + amount
		    	}, {queue:false,duration:250});
		}
		
		//functions for the game
		function scrollToElement(element , element2){
			x_offset = element2.offsetLeft;
			scroll = x_offset - (window.innerWidth / 2);
			element.scrollTo({
			  left: scroll,
			  behavior: 'smooth',
			});
		}
      </script>
